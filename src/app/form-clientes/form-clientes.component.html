<h3>{{titulo}}</h3>

 <div class="form">
   <form>
     
     <label for="nome">Nome</label>
     <input type="text" id="nome" name="nome" placeholder="Nome..." 
     [(ngModel)]="cliente.nome">
     
     <label for="data">Data</label>
     <input type="text" id="data" name="data" placeholder="Data..." 
     [(ngModel)]="cliente.data">
     
     <div class="buttons">
       <input type="button" (click)="salvarCliente()" value="Salvar">
       <input type="button" (click)="cancelar()" value="Cancelar">
     </div>
   </form>
 </div>
