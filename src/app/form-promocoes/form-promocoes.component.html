<h3>{{titulo}}</h3>

<div class="form">
  <form>
    <label for="nome">Descrição</label>
    <input type="text" id="nome" name="nome" placeholder="Nome..." 
    [(ngModel)]="promocao.nome">

    <label for="desconto">Desconto(%)</label>
    <input type="number" id="desconto" name="desconto" placeholder="Desconto..."
    [(ngModel)]="promocao.desconto">

    <div class="buttons">
      <input type="button" (click)="salvarPromocao()" value="Salvar">
      <input type="button" (click)="cancelar()" value="Cancelar">
    </div>
  </form>
</div>
